<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>Homework</title>
</head>
<body>
  <header class="header">
    <button class="menu__button">
      <span class="menu__line"></span>
      <span class="menu__line"></span>
      <span class="menu__line"></span>
    </button>
    <img src="img/logo.svg" alt="YouTube" class="header__header_logo">
    <div class="header__input_group">
      <input type="search" class="input__search" name="search" placeholder="Search">
      <button type="submit" class="search__button_search">
        <svg class="search__icon_search" width="19" height="19">
          <use xlink:href="img/icons.svg#search"></use>
        </svg>
      </button>
    </div>
    <div class="header__header_icons">
      <a href="#" class="icons_link">
        <svg class="icon__icon_video" width="27" height="20">
          <use xlink:href="img/icons.svg#video"></use>
        </svg>
      </a>
      <a href="#" class="icons_link">
        <svg class="icon__icon_apps" width="21" height="21">
          <use xlink:href="img/icons.svg#apps"></use>
        </svg>
      </a>
      <a href="#" class="icons_link">
        <svg class="icon__icon_notification" width="22" height="26">
          <use xlink:href="img/icons.svg#notification"></use>
        </svg>
      </a>
    </div>
    <a href="#" class="header__header_user">
      <img src="img/FullSizeRender (7).png" class="user__avatar">
    </a>
  </header>
</body>
</html>
